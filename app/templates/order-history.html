{% extends 'layout/base.html' %}

{% block content %}
    <div class="table-responsive">
    <table class="table">
        <tr>
            <th>Mã Đơn Hàng</th>
            <th>Ngày thực hiện</th>
            <th>Phương thức</th>
            <th>Tình trạng</th>
            <th>Thanh toán</th>
            <th></th>

        </tr>
            {% for i in orders %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.date }}</td>
            <td>{{ i.type.value }}</td>
            <td>{{ i.status.value }}</td>
            <td>
                <a href="/order-history/{{i.id}}">Xem chi tiết</a>
            </td>

        </tr>
        {% endfor %}
    </table>
    </div>
{% endblock %}
